<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    /* CSS styling for the calculator */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .calculator {
      max-width: 300px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      text-align: right;
      border: none;
      background-color: #f5f5f5;
      color: #333333;
      border-radius: 5px;
    }
    .calculator button {
      width: 48%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculator .number-button {
      background-color: #9c27b0;
      color: #ffffff;
    }
    .calculator .operator-button {
      background-color: #e91e63;
      color: #ffffff;
    }
    .calculator .equal-button {
      background-color: #673ab7;
      color: #ffffff;
    }
    .calculator .clear-button {
      background-color: #3f51b5;
      color: #ffffff;
    }

    /* Responsive Design */
    @media only screen and (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <button class="number-button" onclick="appendNumber(1)">1</button>
    <button class="number-button" onclick="appendNumber(2)">2</button>
    <button class="number-button" onclick="appendNumber(3)">3</button>
    <button class="operator-button" onclick="appendOperator('+')">+</button>
    <button class="number-button" onclick="appendNumber(4)">4</button>
    <button class="number-button" onclick="appendNumber(5)">5</button>
    <button class="number-button" onclick="appendNumber(6)">6</button>
    <button class="operator-button" onclick="appendOperator('-')">-</button>
    <button class="number-button" onclick="appendNumber(7)">7</button>
    <button class="number-button" onclick="appendNumber(8)">8</button>
    <button class="number-button" onclick="appendNumber(9)">9</button>
    <button class="operator-button" onclick="appendOperator('*')">*</button>
    <button class="number-button" onclick="appendNumber(0)">0</button>
    <button class="equal-button" onclick="calculate()">=</button>
    <button class="operator-button" onclick="appendOperator('/')">/</button>
    <button class="clear-button" onclick="clearResult()">Clear</button>
  </div>

  <script>
    // JavaScript code for calculator functionality
    let currentResult = 0;

    function appendNumber(number) {
      const result = document.getElementById('result');
      result.value += number;
    }

    function appendOperator(operator) {
      const result = document.getElementById('result');
      result.value += operator;
    }

    function calculate() {
      const result = document.getElementById('result');
      try {
        currentResult = eval(result.value);
        result.value = currentResult;
      } catch (error) {
        result.value = 'Error';
      }
    }

    function clearResult() {
      const result = document.getElementById('result');
      result.value = '';
    }
  </script>
</body>
</html>
